<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Dégradé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Dégradé</h1>
        <!-- Deux sélecteurs de couleur -->
        <div class="color-picker">
            <input type="color" id="couleur1" value="#FF5733">
            <input type="color" id="couleur2" value="#33FF57">
        </div>
        <!-- Bouton pour générer le dégradé -->
        <button id="generer">Générer</button>
        <!-- Résultat du dégradé -->
        <div class="resultat" id="resultat"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
